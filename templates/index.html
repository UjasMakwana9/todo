{% extends 'base.html' %}
{% block body %}
      

      {% if error %}
        <script>
          alert("{{error}}")
          window.location.href="http://127.0.0.1:2000/"
        </script>
      {% endif %}

<div class="container">          
<h2>Add a to-do</h2 >
    <form action="/submit" method="post">
        <div class="mb-3">
            <label for="val" class="form-label">Enter Your Tasks</label>
            <input type="text" name="val" class="form-control" id="val" aria-describedby="emailHelp">
            
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr</th>
            <th scope="col">First</th>
          </tr>
        </thead>
        <tbody>
          
          {% for todo in all_data %}
          
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.val}}</td>
            <td>
              <a href="/update/{{todo.sr}}" type="button" class="btn btn-warning">Update</a>

              <a href="/dele/{{todo.sr}}" type="delete" class="btn btn-danger">Delete</a>
            </td>
            
          </tr>
          {% endfor %}
          
        </tbody>
      </table>

</div>
{% endblock body %}
